[pytest]
markers =
    performance: marks tests as performance regression tests (may be slow)
    integration: marks tests as integration tests
    edge_cases: marks tests as edge case tests
    property_based: marks tests as property-based tests
    validation: marks tests as validation tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short